<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランキングイベントサポート</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .preview {
            border: 1px solid #000;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ランキングイベントサポート</h1>
        <form id="eventForm">
            <div>
                <label for="rankingTitle">ランキングタイトル: </label>
                <input type="text" id="rankingTitle" name="rankingTitle">
            </div>
            <div>
                <label for="selectedTitle">選択したランキングタイトル: </label>
                <select id="selectedTitle" name="selectedTitle">
                    <option value="タカオの逆襲">タカオの逆襲</option>
                    <!-- 追加のオプションを必要に応じて追加 -->
                </select>
            </div>
            <div>
                <label>制限ルール: </label>
                <input type="checkbox" id="superLimit" name="rule" value="超越禁止"> 超越禁止
                <input type="checkbox" id="balanceBan" name="rule" value="バランス禁止"> バランス禁止
            </div>
            <div>
                <label for="freeText">自由記入欄: </label>
                <input type="text" id="freeText" name="freeText">
            </div>
            <div>
                <label for="eventPeriod">開催期間: </label>
                <input type="text" id="eventPeriod" name="eventPeriod" placeholder="例: 2024年6月10日 - 2024年">
            </div>
            <div>
                <label for="remarks">備考欄 (最大140文字): </label>
                <textarea id="remarks" name="remarks" maxlength="140"></textarea>
            </div>
        </form>
        <div class="preview" id="preview">
            <h2>プレビュー</h2>
            <p>ここに入力内容のプレビューがリアルタイムで表示されます。</p>
        </div>
    </div>

    <script>
        document.getElementById('eventForm').addEventListener('input', function() {
            let rankingTitle = document.getElementById('rankingTitle').value;
            let selectedTitle = document.getElementById('selectedTitle').value;
            let superLimit = document.getElementById('superLimit').checked ? '超越禁止' : '';
            let balanceBan = document.getElementById('balanceBan').checked ? 'バランス禁止' : '';
            let freeText = document.getElementById('freeText').value;
            let eventPeriod = document.getElementById('eventPeriod').value;
            let remarks = document.getElementById('remarks').value;

            let preview = `
                <h2>プレビュー</h2>
                <p><strong>ランキングタイトル:</strong> ${rankingTitle}</p>
                <p><strong>選択したランキングタイトル:</strong> ${selectedTitle}</p>
                <p><strong>制限ルール:</strong> ${superLimit} ${balanceBan}</p>
                <p><strong>自由記入欄:</strong> ${freeText}</p>
                <p><strong>開催期間:</strong> ${eventPeriod}</p>
                <p><strong>備考欄:</strong> ${remarks}</p>
            `;

            document.getElementById('preview').innerHTML = preview;
        });
    </script>
</body>
</html>
